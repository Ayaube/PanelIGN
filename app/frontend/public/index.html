<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Affichage Dynamique des Projets Financiers</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Left Panel -->
            <div class="left-panel">
                <div class="tree-header">
                    <h2>Arborescence des Projets</h2>
                    <span id="project-counter"></span>
                </div>
                <ul id="project-tree">
                    <!-- Les éléments de l'arborescence seront ajoutés dynamiquement ici -->
                </ul>
            </div>

            <!-- Center Panel -->
            <div class="center-panel">
                <div class="table-container">
                    <div class="content-header">
                        <h2>Données Financières</h2>
                        <div id="project-path"></div>
                    </div>
                    <div id="financial-content">
                        <table id="financial-table">
                            <thead>
                            <!-- Les en-têtes de colonnes seront ajoutés dynamiquement ici -->
                            </thead>
                            <tbody>
                            <!-- Les lignes de données financières seront ajoutées dynamiquement ici -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div class="filters-container">
                    <h2>Filtres</h2>
                    <div class="filter-section">
                        <h3>Période</h3>
                        <div class="date-filter">
                            <div class="date-input">
                                <label for="start-date">Date de début:</label>
                                <input type="date" id="start-date" name="start-date">
                            </div>
                            <div class="date-input">
                                <label for="end-date">Date de fin:</label>
                                <input type="date" id="end-date" name="end-date">
                            </div>
                            <button id="apply-date-filter" class="filter-button">Appliquer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="project-search" placeholder="Entrez les codes projets (ex: 44SA18002, 50FC24001)" />
            <button id="search-button">Rechercher</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
